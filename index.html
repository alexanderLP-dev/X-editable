<!DOCTYPE html>
<html lang="zxx">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="node_modules/bootstrap/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="main.css" />
    <title>X-editable</title>
  </head>
  <body>
    <div class="container">
      <div class="page-header">
        <h1>x-editable</h1>
      </div>

      <ul class="list-group">
        <li class="list-group-item">
          <strong>Firstname:</strong>
          <a href="https://google.com" data-editable="text">John</a>
        </li>
        <li class="list-group-item">
          <strong>Lastname:</strong> <span data-editable="text">Doe</span>
        </li>
        <li class="list-group-item">
          <strong>Email:</strong>
          <span data-editable="email">doe@mail.com</span>
        </li>
        <li class="list-group-item">
          <strong>Password:</strong>
          <span data-editable="password">111111</span>
        </li>
        <li class="list-group-item">
          <strong>Age:</strong> <span data-editable="number"></span>
        </li>
      </ul>
    </div>

    <script src="script.js"></script>
  </body>
</html>
